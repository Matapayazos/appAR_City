
<ion-header>
<ion-navbar>
<ion-title>
             Cuenca-ARS
</ion-title>
</ion-navbar>
</ion-header>
<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
        <ion-list>
            <button  class="button" ion-item *ngFor="let item of items" (click)="itemSelected(item)">
                <li> {{ item }}</li>
            </button> 
         </ion-list>
  <h2>Descubrir</h2> 
    <ion-list >
        <button ion-item *ngFor="let resultado of resultados" >
        <p> {{resultado.nombre}} : {{resultado.descripcion}} </p>
        </button>
     </ion-list>
<button ion-button color="light" (click)="GoIntro()">    <ion-icon name="photos"></ion-icon> </button> 
<button ion-button color="light" (click)="GoIntro()"><ion-icon name="albums"></ion-icon> </button>

<button ion-button color="light" (click)="GoMapa()"> <ion-icon  name="map"></ion-icon> </button>
</ion-content>
